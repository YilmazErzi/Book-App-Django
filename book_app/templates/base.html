<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <title>BookApp | {% block title %}{% endblock title %}</title>
    <style>
        /* Modern Gradient Arka Plan */
        .showcase-area {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Yumuşak Gri-Beyaz */
            border: 1px solid #e0e0e0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05); /* İç gölge */
            min-height: 550px; /* Yüksekliği artırdık */
        }
    </style>
</head>
<body>
    {% include "partials/messages.html" %}

    {% include "partials/nav_bar.html" %}

    <div class="container mt-4">
        <div class="row g-4"> <div class="col-lg-4 col-md-5">
                <div class="h-100 p-3 bg-white rounded shadow-sm border">
                    {% block domain %}{% endblock domain %}
                </div>
            </div>
            
            <div class="col-lg-8 col-md-7">
                <div class="showcase-area rounded d-flex align-items-center justify-content-center p-4 position-relative overflow-hidden">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                {% block full_body %}{% endblock full_body %}
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"></script>
</body>
</html>
